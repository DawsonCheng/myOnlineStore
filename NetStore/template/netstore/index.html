{% extends "base.html" %}
{% load staticfiles %}

	

{% block head_block %}
	<title>XX的商店 </title>
	<script>
{% for Classify in classify %}
    $(document).ready(function(){	
      $("#{{ Classify }}").click(function(){

       $.get("/netstoreapp/iframe/",{'classify':'{{ Classify.name }}'}, function(ret){
       	parent

            	$('#result').html();
        });


      });
    });
{% endfor %}
    </script>



{% endblock head_block %}
	
  
 

{% block body_block %}




<!-- carousel 旋转木马 -->

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
	
	<!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	
	  <div class="carousel-inner" role="listbox" >

	    <div class="item active" >
	    	 <div class="contaner">		
    		<a href="#" class="thumbnail">
      		<img src="{% static 'images/Desert.jpg' %}" alt="..." >
    		</a>
  		</div>
	    </div>

	 
	    <div class="item">

    		<a href="#" class="thumbnail">
      		<img src="{% static 'images/Lighthouse.jpg' %}" class="img-responsive" alt="Responsive image">
    		</a>
	    </div>

	    <div class="item">

    		<a href="#" class="thumbnail">
      		<img src="{% static 'images/Tulips.jpg' %}" alt="...">
    		</a>

	    </div>

	    <div class="item">	  
 
    		<a href="#" class="thumbnail">
      		<img src="{% static 'images/Penguins.jpg' %}" alt="...">
    		</a> 	

	    </div>			
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  	
	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
	  </a>


	</div>
