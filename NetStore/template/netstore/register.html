{% extends "base.html" %}


{% block head_block %}
	<title>注册用户 </title>
	

{% endblock head_block %}



{% block body_block %}

	<div class="jumbotron">
	<br />
	<div class="row">
		<div class="col-xs-3 col-xs-offset-6"><h3>{{  IsREG }}</h3></div>
	</div>
	
	<form class="form-horizontal" id="register_form" method="post" action="/netstoreapp/register/">
	
	
	
	{% csrf_token %}
	<div class="row">
	  <div class="form-group">
	    <label for="inputusername1" class="col-xs-2 col-xs-offset-2 control-label">用户名:</label>
	    <div class="col-xs-4">
	      <input type="username" class="form-control col-xs-offset-0 " id="inputusername1" placeholder="username" name="FUsername">
	    </div>
	  </div>
	</div>

	<div class="row">
	  <div class="form-group">
	    <label for="inputuEmail1" class="col-xs-2 col-xs-offset-2 control-label"><span class="glyphicon glyphicon-envelope" aria-hidden="true">邮箱:</label>
	    <div class="col-xs-4">
	      <input type="Email" class="form-control col-xs-offset-0 " id="inputEmail1" placeholder="Email" name="FEmail">
	    </div>
	  </div>
	</div>
	
	<div class="row">
	  <div class="form-group">	  
	    <label for="inputPassword1" class="col-xs-2 col-xs-offset-2 control-label">输入密码:</label>
	    <div class="col-xs-4">
	      <input type="password" class="form-control col-xs-offset-0" id="inputPassword1" placeholder="Password" name="FPassword1">
	    </div>
	  </div>
	  </div>

	<div class="row">
	  <div class="form-group">	  
	    <label for="inputPassword2" class="col-xs-2 col-xs-offset-2 control-label">确认密码:</label>
	    <div class="col-xs-4">
	      <input type="password" class="form-control col-xs-offset-0" id="inputPassword2" placeholder="Password" name="FPassword2">
	    </div>
	  </div>
	  </div>
	
	<div class="row">
	  <div class="form-group">	  
	    <label for="inputphone1" class="col-xs-2 col-xs-offset-2 control-label">电话号码:</label>
	    <div class="col-xs-4">
	      <input type="phone" class="form-control col-xs-offset-0" id="inputphone1" placeholder="phone number" name="FPhone">
	    </div>
	  </div>
	  </div>


	<div class="row">
	  <div class="form-group">
	    <div class="col-xs-offset-4 col-xs-3">
	  <div class="btn-group" role="group">
	    <button type="submit" class="btn btn-default">提交</button> 
	  </div>
	  
	  
	
     
	    </div>
	  </div>
	  </div>
	 

	</form>

	</div>

	
{% endblock body_block %}
